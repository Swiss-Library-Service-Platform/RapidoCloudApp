<ng-container>
    <mat-form-field>
        <mat-label>External ID</mat-label>
        <input matInput (keyup.enter)="onClickRetrieveUserInformation()" placeholder="1//41SLSPABC012345" type="text"
            [(ngModel)]="inputRequestId">
    </mat-form-field>
    <button mat-icon-button (click)="onClickRetrieveUserInformation()">
        <mat-icon>search</mat-icon>
    </button>

    <ng-container *ngIf="userInformation" class="table-wrapper">
        <table class="table">
            <tr>
                <th scope="row">{{ 'Requests.UserInformation.PrimaryId' | translate }}</th>
                <td>{{userInformation.primary_id}}</td>
            </tr>
            <tr>
                <th scope="row">{{ 'Requests.UserInformation.Email' | translate }}</th>
                <td>{{userInformation.email}}</td>
            </tr>
        </table>
    </ng-container>
</ng-container>
